<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- importing Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- importing font awesome -->
        <script src="https://kit.fontawesome.com/f26d6975cb.js" crossorigin="anonymous"></script>
        <title>Airbnb newsroom</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="navbar-brand-wrapper">
            <a href="#" class="navbar-brand airbnb-logo">
                <i class="fa-brands fa-airbnb fa-1.5x" style="color: #ff5a60;"></i>
            </a>
            <a href="#" class="news navbar-brand">News</a>
            </div>

            <!--making hamburger menu from certain breakpoint-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--making navbar collapsing from certain breakpoint-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ml-auto">
                    <div class="nav-item">
                        <a href="#" class="nav-link">About us</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">Media assets</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">Product releases</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                    <!--making dropdown toggle for the languages-->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-globe" style="color: #333333;"></i>English
                        </a>
                                            <!--making dropdown menu for the languages-->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a href="#" class="dropdown-item">English</a>
                        <a href="#" class="dropdown-item">Deutsch</a>
                        <a href="#" class="dropdown-item">Español</a>
                        <a href="#" class="dropdown-item">Español</a>
                        <a href="#" class="dropdown-item">Français</a>
                        <a href="#" class="dropdown-item">Italiano</a>
                        <a href="#" class="dropdown-item">Português</a>
                        <a href="#" class="dropdown-item">简体中文</a>
                        <a href="#" class="dropdown-item">日本語</a>
                        <a href="#" class="dropdown-item">한국어</a>
                        <a href="#" class="dropdown-item">ไทย</a>
                    </div>
                    </div>
                </div>
            
                <div class="nav-item">
                    <a href="#" class="nav-link" aria-disabled="true">
                        <i class="fa-solid fa-magnifying-glass" style="color: #333333;"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!--horizontal line between the nav bar and main content-->
        <hr>

        <!--start with main-contents-->
        <main>
            <div class="container-fluid hero">
                <div class="wrapper d-flex">
                    <div class="row aligh-items-center">
                        <div class="col-lg-4 col-md-6 col-sm-12 order-2 order-md-1 flex-column headline-wrap">
                        <small class="m-0 date">September 12, 2023</small>
                        <h1 class="headline">
                            Spend the night in House of Sunny’s latest collection, now on Airbnb
                        </h1>
                        <button class="read-more">Read more</button>
                        </div>

                        <div class="col-lg-8 col-md-6 col-sm-12 order-1 order-md-2">
                            <img src="/assets/hero-img.jpg" alt="hero-img" class="img-fluid w-100 rounded" id="hero-img">
                        </div>                        
                    </div>
                </div>
            </div>

        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
